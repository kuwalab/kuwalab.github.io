<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>Timepickerサンプル</title>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/flick/jquery-ui.css">
  <link rel="stylesheet" href="jquery.ui.timepicker.css">
  <style type="text/css">
* {
  font-size: 14pt;
}
  </style>
 </head>
 <body>
  <h1>Timepickerサンプル</h1>
  <p>このページは、<a href="https://fgelinas.com/code/timepicker/">jQuery UI Timepicker</a>のサンプルページです。</p>
  フォーカスでTimepicker表示: <input type="text" size="5" id="time1"><br>
  ボタンをでTimepicker表示: <input type="text" size="5" id="time2"><input type="button" value="表示" id="time2Button">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/i18n/jquery-ui-i18n.min.js"></script>
  <script src="jquery.ui.timepicker.js"></script>
  <script src="i18n/jquery.ui.timepicker-ja.js"></script>
  <script>
(function($) {
  $('#time1').timepicker();
  $('#time2').timepicker({
    showOn: 'button',
    button: '.time2Button'
  });
})(jQuery);
  </script>
 </body>
</html>
